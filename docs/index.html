<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="header" id="header">
        Big Data Systems
        <button class="toggle-btn" onclick="toggleNavbar()">
            <i class="fa-solid fa-bars"></i> Toggle Navbar
        </button>        
    </div>

    <div class="navbar" id="navbar">
        <a href="/Big-Data-Systems/index.html" class="active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="/Big-Data-Systems/headers/syllabus.html"><i class="fa-regular fa-clipboard"></i> Syllabus</a>
        <a href="/Big-Data-Systems/headers/lectures.html"><i class="fa-regular fa-file-powerpoint"></i> Lecture Slides</a>
        <a href="/Big-Data-Systems/headers/book.html"><i class="fa-solid fa-book"></i> Book</a>
        <a href="/Big-Data-Systems/headers/schedule.html"><i class="fa-regular fa-calendar"></i> Schedule</a>

    </div>

    <div class="container" id="contentArea">
        <div class="main-content">
            <div>
                <h1>DS 5110 SPRING 2024</h1>
            </div>
            <div class="centered-image"><img src="/Big-Data-Systems/docs/pics/sylheader.png"></div>
            <div>
                <h2>Led by: Professor Judy Fox (ckw9mp@virginia.edu)</h2>
            </div>
            <div>
                <h3>Office Hours Information:</h3>
                <p>5:00 - 6:00 PM ET Friday (via Zoom)</p>
            </div>
        </div>
        <div class="important-messages">
            <h2>Important Messages</h2>
            <p><span class="animated-text">Check here for the latest updates and important information!</span></p>
        </div>
    </div>


    <div class="arrow left" onclick="prevPage()" id="leftArrow">&lt;</div>
    <div class="arrow right" onclick="nextPage()" id="rightArrow">&gt;</div>

    <script>
            var pages = [
                "index.html",
                "headers/syllabus.html",
                "headers/lectures.html",
                "headers/book.html",
                "headers/schedule.html"
            ];

            // var currentPage = window.location.href.replace(window.location.origin + "/Big-Data-Systems/headers", "");
            var currentPage = window.location.pathname.replace("/Big-Data-Systems/", "") || "index.html";

            currentIndex = pages.indexOf(currentPage);

            function prevPage() {
                if (currentIndex > 0) {
                    currentIndex--;
                    navigateToPage();
                }
            }

            function nextPage() {
                if (currentIndex < pages.length - 1) {
                    currentIndex++;
                    navigateToPage();
                }
            }

            function navigateToPage() {
                var base_url = window.location.origin + "/Big-Data-Systems/";
                var page = pages[currentIndex];
                window.location.href = base_url + page;
            }


            function toggleNavbar() {
                var navbar = document.getElementById('navbar');
                var contentArea = document.getElementById('contentArea');
                var header = document.getElementById('header');
                var leftArrow = document.querySelector('.arrow.left');
                
                if (!navbar || !contentArea || !header || !leftArrow) {
                    console.error("One or more elements not found!");
                    return;
                }
                
                if (navbar.style.display === 'none') {
                    navbar.style.display = 'block';
                    contentArea.style.marginLeft = "230px";
                    header.style.left = "230px";
                    header.style.width = "calc(100% - 230px)";
                    leftArrow.style.left = "240px";
                } 

                else {
                    navbar.style.display = 'none';
                    contentArea.style.marginLeft = "0";
                    header.style.left = "0";
                    header.style.width = "100%";
                    leftArrow.style.left = "20px";
                }
            }
    </script>
</body>
</html>
